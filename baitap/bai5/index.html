<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script src="https://kit.fontawesome.com/6765c03495.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="title">Payment method</div>
			<div class="question"><i class="far fa-question-circle fa-lg"></i></div>
		</div>
		
		<div class="border"></div>
		<div class="method">
			<div class="btn-1"><i class="fab fa-cc-visa fa-3x"></i></div>
			<div class="btn-2"><i class="fab fa-cc-mastercard fa-3x"></i></div>
		</div>
		<div class="info">
			<div class="sub">Cardholder name</div>
			<div class="textbox">
				<div class="text">Diane Miles</div>
			</div>
		</div>
		<div class="number">
			<div class="num-date-ccv">
				<div class="num">Card number</div>
				<div class="date">Date</div>
				<div class="ccv">CCV</div>
			</div>
			<div class="txt">
				<div class="textbox-card sub-2">
				<div class="text">1234 6573 8228 7373</div>
			</div>
			<div class="textbox-date sub-2">
				<div class="text">10/25</div>
			</div>
			<div class="textbox-ccv sub-2">
				<div class="text">329</div>
			</div>
			</div>
		</div>

		<div class="notice">
			<div class="icon"><i class="fas fa-info-circle fa-lg"></i></div>
			<div class="message">Credit Card payments may take up to 24h to processed</div>
		</div>
	</div>
</body>
</html>
